<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Live Currency Exchange Rates</h2>
    <table>
        <thead>
            <tr>
                <th>Currency Pair</th>
                <th>Exchange Rate</th>
            </tr>
        </thead>
        <tbody id="currencyTable">
            <tr>
                <td>SGD/LKR</td>
                <td id="sgd-lkr">Loading...</td>
            </tr>
            <tr>
                <td>AUD/LKR</td>
                <td id="aud-lkr">Loading...</td>
            </tr>
            <tr>
                <td>NZD/LKR</td>
                <td id="nzd-lkr">Loading...</td>
            </tr>
            <tr>
                <td>USDT/AUD</td>
                <td id="usdt-aud">Loading...</td>
            </tr>
            <tr>
                <td>USDT/NZD</td>
                <td id="usdt-nzd">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchCurrencyData() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/1lpJGqLg-hLFJM3hJlMQWOBn1ldgh8vKSzbbGQQaw_qo/export?format=csv";

            try {
                const response = await fetch(sheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                console.log("Fetched Data:", data); // Debugging

                // Clean and split the data properly
                const rows = data.trim().split(/\r?\n/).map(row => row.trim());

                // Debugging output
                console.log("Parsed Rows:", rows);

                // Ensure there are at least 5 rows
                if (rows.length < 5) {
                    throw new Error("Insufficient data in the sheet");
                }

                // Assign values
                document.getElementById("sgd-lkr").textContent = rows[0]; // SGD/LKR
                document.getElementById("aud-lkr").textContent = rows[1]; // AUD/LKR
                document.getElementById("nzd-lkr").textContent = rows[2]; // NZD/LKR
                document.getElementById("usdt-aud").textContent = rows[3]; // USDT/AUD
                document.getElementById("usdt-nzd").textContent = rows[4]; // USDT/NZD

            } catch (error) {
                console.error("Error fetching currency data:", error);
                
                // Set all fields to error
                document.getElementById("sgd-lkr").textContent = "Error";
                document.getElementById("sgd-lkr").classList.add("error");
                
                document.getElementById("aud-lkr").textContent = "Error";
                document.getElementById("aud-lkr").classList.add("error");
                
                document.getElementById("nzd-lkr").textContent = "Error";
                document.getElementById("nzd-lkr").classList.add("error");
                
                document.getElementById("usdt-aud").textContent = "Error";
                document.getElementById("usdt-aud").classList.add("error");
                
                document.getElementById("usdt-nzd").textContent = "Error";
                document.getElementById("usdt-nzd").classList.add("error");
            }
        }

        fetchCurrencyData();
        setInterval(fetchCurrencyData, 60000); // Refresh every 60 seconds
    </script>

</body>
</html>
