<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Tracker</title>

  <!-- Link to Manifest File -->
  <link rel="manifest" href="manifest.json">

  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <h1>Currency Exchange Rates</h1>
  <div id="rates">
    <h2>SGD/LKR</h2>
    <p id="sgd-lkr">Loading...</p>

    <h2>AUD/LKR</h2>
    <p id="aud-lkr">Loading...</p>

    <h2>NZD/LKR</h2>
    <p id="nzd-lkr">Loading...</p>

    <h2>USDT/AUD</h2>
    <p id="usdt-aud">Loading...</p>

    <h2>USDT/NZD</h2>
    <p id="usdt-nzd">Loading...</p>
  </div>

  <!-- Currency Data Fetching Script -->
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1lpJGqLg-hLFJM3hJlMQWOBn1ldgh8vKSzbbGQQaw_qo/gviz/tq?tqx=out:csv&sheet=Sheet1";
    
    // Fetching CSV data
    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvData => {
        console.log("Fetched Data:", csvData);
        
        // Parsing CSV
        const rows = csvData.split('\n').map(row => row.split(','));
        console.log("Parsed Rows:", rows);

        // Assign currency values to respective elements
        document.getElementById('sgd-lkr').innerText = rows[0][0] ? rows[0][0] : 'No Data';
        document.getElementById('aud-lkr').innerText = rows[1][0] ? rows[1][0] : 'No Data';
        document.getElementById('nzd-lkr').innerText = rows[2][0] ? rows[2][0] : 'No Data';
        document.getElementById('usdt-aud').innerText = rows[3][0] ? rows[3][0] : 'No Data';
        document.getElementById('usdt-nzd').innerText = rows[4][0] ? rows[4][0] : 'No Data';
      })
      .catch(error => {
        console.log("Error fetching currency data:", error);
      });
  </script>
  
  <!-- Link to Main Script -->
  <script src="script.js"></script>
</body>
</html>
