<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Tracker</title>

  <!-- Link to Manifest File -->
  <link rel="manifest" href="manifest.json">

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- Style for the Page -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #f4f4f4;
      margin-bottom: 20px;
    }

    #rates {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #9e9e9e;
    }

    p {
      font-size: 1.2rem;
      color: #bdbdbd;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #2c2c2c;
      border-radius: 8px;
      font-weight: 500;
    }

    .currency-value {
      font-weight: bold;
      font-size: 1.5rem;
      color: #00bfae;
    }

    .loading {
      font-style: italic;
      color: #757575;
    }

    /* Styling for Mobile Devices */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #rates {
        padding: 20px;
        width: 90%;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .currency-value {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Currency Exchange Rates</h1>
  <div id="rates">
    <h2>SGD/LKR</h2>
    <p id="sgd-lkr" class="loading">Loading...</p>

    <h2>AUD/LKR</h2>
    <p id="aud-lkr" class="loading">Loading...</p>

    <h2>NZD/LKR</h2>
    <p id="nzd-lkr" class="loading">Loading...</p>

    <h2>USDT/AUD</h2>
    <p id="usdt-aud" class="loading">Loading...</p>

    <h2>USDT/NZD</h2>
    <p id="usdt-nzd" class="loading">Loading...</p>
  </div>

  <!-- Currency Data Fetching Script -->
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1lpJGqLg-hLFJM3hJlMQWOBn1ldgh8vKSzbbGQQaw_qo/gviz/tq?tqx=out:csv&sheet=Sheet1";
    
    // Fetching CSV data
    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvData => {
        console.log("Fetched Data:", csvData);
        
        // Parsing CSV
        const rows = csvData.split('\n').map(row => row.split(','));
        console.log("Parsed Rows:", rows);

        // Remove quotes and assign values to respective elements
        const removeQuotes = (value) => value.replace(/"/g, '').trim();

        document.getElementById('sgd-lkr').innerText = removeQuotes(rows[0][0]) || 'No Data';
        document.getElementById('aud-lkr').innerText = removeQuotes(rows[1][0]) || 'No Data';
        document.getElementById('nzd-lkr').innerText = removeQuotes(rows[2][0]) || 'No Data';
        document.getElementById('usdt-aud').innerText = removeQuotes(rows[3][0]) || 'No Data';
        document.getElementById('usdt-nzd').innerText = removeQuotes(rows[4][0]) || 'No Data';

        // Remove loading text after data is displayed
        const loadingElements = document.querySelectorAll('.loading');
        loadingElements.forEach(el => el.classList.remove('loading'));
      })
      .catch(error => {
        console.log("Error fetching currency data:", error);
      });
  </script>
</body>
</html>
